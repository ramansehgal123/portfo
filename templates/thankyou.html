    function getiframedata(){
        var iframeContent = $('#mainIframe')[0].contentWindow.document.body.innerHTML;
        //console.log('Iframe content:', iframeContent);
        $(iframeContent).contents().find('div[data-acc-text]').each(function(){

          if($(this).attr('data-acc-text') != ""){
            var id = $(this).attr('data-model-id')
            //console.log(this)
            //debugger
            var sss = $('#mainIframe')[0].contentWindow.document.body;
            $(sss).contents().find('div[data-model-id=' + id +']').each(function(){
                if($(this).attr('data-acc-text') != ''){
                  console.log($(this).attr('data-acc-text'))
                  $(sss).contents().find('div[data-model-id=' + id +']').prepend('<span class="tooltip">' + $(this).attr('data-acc-text') +'</span>')
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('position', 'absolute')
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('left', 0 + 'px')
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('top', 10 + 'px')
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('background-color', 'green');

                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('color', 'white');
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('z-index', '9999');
                  $(sss).contents().find('div[data-model-id=' + id +']').find('span').css('opacity', '1');

                }
            })
          }
        })

        

        //return iframeContent
    }

    function getTabIndex(){
          var iframeContent = $('#mainIframe')[0].contentWindow.document.body.innerHTML;
          var i = 0;
          $(iframeContent).find('div[tabindex], button[tabindex], svg[tabindex], span[tabindex]').each(function(){
            if($(this).attr('tabindex') != "-1"){
              var id = $(this).attr('id')
              console.log(id + "---" + i)
              var sss = $('#mainIframe')[0].contentWindow.document.body;
              
                
                  
                  $(sss).contents().find('#' + id).prepend('<span class="tooltip">' + i +'</span>')
                  
                  var element = $(sss).contents().find('#' + id)
                  element[0].style.setProperty('opacity', '1', 'important');
                  //.css('opacity', '1', 'important');
                  $(sss).contents().find('#' + id).find('span').css('position', 'absolute')
                  $(sss).contents().find('#' + id).find('span').css('left', 0 + 'px')
                  $(sss).contents().find('#' + id).find('span').css('top', 10 + 'px')
                  $(sss).contents().find('#' + id).find('span').css('background-color', 'green');

                  $(sss).contents().find('#' + id).find('span').css('color', 'white');
                  $(sss).contents().find('#' + id).find('span').css('z-index', '9999');
                  $(sss).contents().find('#' + id).find('span').css('opacity', '1');
                  $(sss).contents().find('#' + id).find('span').css('font-size', '40px');

                
                  i++
            } 
            
          })
        }
